<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://maps.googleapis.com/maps/api/js?&v=3.exp&sensor=‌​true&libraries=places&key=AIzaSyDTjMvt9RQX5-GRsj5CsCxiSH0Y7fWecFo"></script>
        <script src="dist/app.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            html, body, #root {
                font-family: Roboto, sans-serif;
                position: relative;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: #3946A2;                
            }

            #root {
                background-image: url("/public/logo_v4.png");
                background-position: center 20%;
                background-repeat: no-repeat;
                background-size: 60%;
            }

            .map-container {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            } 

            .map__center {
                position: absolute;
                width: 56px;
                height: 56px;
                background: #FFF;
                border-radius: 50%;
                background-image: url("/public/find_location.png"); 
                background-repeat: no-repeat;
                background-position: center center;
                bottom: 80px;
                right: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,.3);
                background-size: 50%;
            }

            .map__filter {
                position: absolute;
                width: 56px;
                height: 56px;
                background: #7986CB;
                border-radius: 50%;
                background-image: url("/public/filter_icon.png"); 
                background-repeat: no-repeat;
                background-position: center center;
                bottom: 16px;
                right: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,.3);
                background-size: 50%;
            }

            .modal {
                position: absolute;
                top: 33%;
                z-index: 100;
                text-align: center;
                width: 80%;
                left: 10%;
                box-sizing: border-box;
                background-color: #fff;
                padding: 16px;
                border-radius: 10px;
                border: 1px solid #ccc;
            }

            .banner {
                position: absolute;
                z-index: 50;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;       
            }

            .banner::before {
                position: absolute;
                content: '';
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-position: center center;
                background-size: 83px 33px; 
                background-image: url("/public/logo_v4.png"); 
                background-repeat: no-repeat;  
                z-index: 50;
            }

            .banner::after {
                position: absolute;
                content: '';
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: #3E50B4;
                opacity: 0.6;
                z-index: 40;
            }
            
            .location-info {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 60;
            }

            .location-info {
                background-color: #FFF;
            }

            .location-info__header {
                position: relative;
                background-color: #3946A2;
                background-size: cover;
                height: 170px;
            }

            .location-info__header__tags {
                position: absolute;
                bottom: 16px;
                left: 25px;
                color: #ccc;
            }

            .location-info__back::after {
                content: '';
                position: absolute;
                top: 15px;
                left: 15px;
                background-image: url("/public/ic_arrow_back_white_24dp_2x.png");
                width:24px;
                height:24px;
                background-size: 24px;
                background-repeat: no-repeat;
                z-index:100;
            }

            .hr::after {
                content: '';
                position: absolute;
                width: 100%;
                left: 0;
                bottom: 0;
                border-top: 1px solid #ccc;                
            }

            .location-info__back {
                content: '';
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 50;
                height: 70px;

                 /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0+0,0.65+100 */
                background: -moz-linear-gradient(top,  rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
            }

            .location-info__header__title {
                box-sizing: border-box;
                width: 100%;
                position: absolute;
                bottom: 0;
                padding: 40px 20px;
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0+0,0.65+100 */
                background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */

                left: 0;
                font-size: 24px;
                color: #fff;
            }

            .location-info__description {
                position: relative;
                margin-top: 24px;
                padding: 0 16px 16px;
            }

            .location-info__ttl{
                position: relative;
                padding: 8px 16px 24px;
                margin-top: 8px;
            }

            .location-ingo__ttl__title {
                font-size: 16px;
                color: #3949ab; 
                margin: 8px 0;
            }

            .location-info__ttl__ttl {
                font-size: 12px;
                line-height: 16px;
                color: #9b9b9b;
                position: absolute;
                top: 0;
                right: 16px;
                margin: 16px 0;
            }

            .location-info__ttl__description {
                margin: 16px 0;
            }

            .location-info__buttons::after {
                content: '';
                width: 100%;
                border-bottom: 1px solid #ccc;
                display: block;
                clear: both;
            }

            .location-info__buttons__call {
                background-image: url(/public/ic_call_black_48dp_1x.png);
                opacity: 0.6;
                background-position: top center;
                background-repeat: no-repeat;
                background-size: 42px;
                width: 50%;
                padding-top: 50px;
                text-align: center;
                font-size: 16px;
                float: left;
                color: #000;
                text-decoration: none;
                margin-top: 20px;
                margin-bottom: 16px;
            }

             .location-info__buttons__website {
                background-image: url(/public/ic_language_black_48dp_1x.png);
                opacity: 0.6;
                background-position: top center;
                background-repeat: no-repeat;
                background-size: 42px;
                width: 50%;
                padding-top: 50px;
                text-align: center;
                font-size: 16px;
                float: left;
                color: #000;
                text-decoration: none;
                margin-top: 20px;
            }

            .filters {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: #fff;
                z-index: 100;
            }

            .filters__header {
                position: relative;
                height: 55px;
                background: #3e50b4;
                color: #fff;
            }

            .filters__header__title {
                position: absolute;
                font-size: 24px;
                top: 14px;
                left: 58px;
            }

            .filters__header__back {
                position: absolute;
                background-image: url("/public/ic_chevron_left_white_24dp_1x.png");
                background-size: 24px;
                background-repeat: no-repeat;
                background-position: center center;
                width: 20px;
                height: 24px;
                top: 17px;
                left: 22px;
            }

            .filters__type {
                position: relative;
                padding: 8px 16px;
            }

            .filters__type__title {
                color: #3e50b4;
                font-size: 18px;
                margin: 16px 0;
            }

            .filter {
                position: relative;
                height: 32px;
                padding: 0 16px 16px;
                margin-top: 16px;
            }

            .filter__label {
                position: absolute;
                top: 8px;
                font-size: 16px;
                left: 18px;
            }

            .filter__checkbox input {
                outline: 0;
                position: absolute;
                top: 8px;                
                right: 18px;
                width: 16px;
                height: 16px;
                background: #fff;
                border: 2px solid #3f51b5;
                border-radius: 3px;
                opacity: 0.54;
                -moz-appearance: none;
                -webkit-appearance: none;
                -o-appearance: none;
            }

            .filter__checkbox input:checked {
                opacity: 1;
                background: #3f51b5;                
            }

            .filter__checkbox input:checked::after {
                content: '';
                position: absolute;
                top:0;
                right: 0;
                left: 0;
                bottom: 0;                
                background-image: url("/public/ic_check_white_24dp_1x.png");
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 100%;
            }

        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
