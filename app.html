<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://maps.googleapis.com/maps/api/js?&v=3.exp&sensor=‌​true&libraries=places&key=AIzaSyDTjMvt9RQX5-GRsj5CsCxiSH0Y7fWecFo"></script>
        <script src="dist/app.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            html, body, #root {
                font-family: Roboto, sans-serif;
                position: relative;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #3946A2;                
            }

            #root {
                background-image: url("/public/logo_v4.png");
                background-position: center 20%;
                background-repeat: no-repeat;
                background-size: 60%;
            }

            .map-container {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            } 

            .banner {
                position: absolute;
                z-index: 50;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;       
            }

            .banner::before {
                position: absolute;
                content: '';
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-position: center center;
                background-size: 83px 33px; 
                background-image: url("/public/logo_v4.png"); 
                background-repeat: no-repeat;  
                z-index: 50;
            }

            .banner::after {
                position: absolute;
                content: '';
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: #3E50B4;
                opacity: 0.6;
                z-index: 40;
            }
            
            .location-info {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 60;
            }

            .location-info {
                background-color: #FFF;
            }

            .location-info__header {
                position: relative;
                background-color: #3946A2;
                background-size: cover;
                height: 170px;
            }

            .location-info__header__tags {
                position: absolute;
                bottom: 10px;
                left: 25px;
                color: #ccc;
            }

            .location-info__back::after {
                content: '';
                position: absolute;
                top: 15px;
                left: 15px;
                background-image: url("/public/ic_arrow_back_white_24dp_2x.png");
                width:50px;
                height:50px;
                z-index:100;
            }

            .hr::after {
                content: '';
                position: absolute;
                width: 100%;
                left: 0;
                bottom: 0;
                border-top: 1px solid #ccc;                
            }

            .location-info__back {
                content: '';
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 50;
                height: 70px;

                 /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0+0,0.65+100 */
                background: -moz-linear-gradient(top,  rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
            }

            .location-info__header__title {
                box-sizing: border-box;
                width: 100%;
                position: absolute;
                bottom: 0;
                padding: 30px 20px;
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0+0,0.65+100 */
                background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */

                left: 0;
                font-size: 24px;
                color: #fff;
            }

            .location-info__description {
                position: relative;
                margin-top: 24px;
                padding: 0 16px 16px;
            }

            .location-info__ttl{
                position: relative;
                padding: 8px 16px 24px;
                margin-top: 8px;
            }

            .location-ingo__ttl__title {
                font-size: 16px;
                color: #3949ab; 
                margin: 8px 0;
            }

            .location-info__ttl__ttl {
                font-size: 12px;
                line-height: 16px;
                color: #ccc;
                position: absolute;
                top: 0;
                right: 16px;
                margin: 16px 0;
            }

            .location-info__ttl__description {
                margin: 16px 0;
            }

        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
